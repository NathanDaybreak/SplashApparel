<!DOCTYPE html>
<html>
  <head>
    <title>Cart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <div class="div">
        <div class="overlap">
          <div class="body"></div>
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper">Cart</div>
              <img class="vector" src="img/vector.svg" />
              <div class="overlap-2">
                <div class="text-wrapper-2">Account Level: 1</div>
                <div class="text-wrapper-3">How to gain Level?</div>
              </div>
            </div>
            <div class="overlap-3">
              <div class="overlap-4">
                <div class="overlap-5">
                  <div class="gold-button">
                    <div class="div-wrapper"><div class="text-wrapper-4">Aero Grey</div></div>
                  </div>
                  <div class="text-wrapper-5">Color:</div>
                </div>
                <img class="out-removebg" src="img/out-0-1-removebg-preview-1.png" />
                <div class="text-wrapper-6">Splash Runner’s High</div>
                <img class="line" src="img/line-2.svg" />
                <div class="overlap-6">
                  <div class="amount">Amount:&nbsp;&nbsp;1</div>
                  <div class="rectangle"></div>
                </div>
                <p class="price-total">
                  <span class="span">Price Total:&nbsp;&nbsp;</span>
                  <span class="text-wrapper-7">₱</span>
                  <span class="text-wrapper-8">10,000 </span>
                </p>
              </div>
              <div class="ellipse-wrapper"><div class="ellipse"></div></div>
              <p class="amount-total">
                <span class="span">Amount: 1<br />Total: 1<br />Price Total:<br /></span>
                <span class="text-wrapper-7">₱10,000</span>
              </p>
            </div>
          </div>
          <a href="./SplashApparel/ConfirmPage/ConfirmPage.html"><div class="add-to-cart-button">
            <div class="add-to-cart-wrapper"><div class="add-to-cart">Confirm Order</div></div>
          </div>
          <img class="icon-tick-circle" src="img/icon-tick-circle.png" />
        </a></div>
        <div class="navigation-bar">
          <div class="overlap-7">
            <p class="SPLASH-APPAREL">
              <span class="text-wrapper-9">SPLASH </span> <span class="text-wrapper-10">APPAREL</span>
            </p>
            <div class="navigation-buttons">
              <div class="navbar">
                <a href="/Shoe Website2/SplashApparel/index.html#Reviews"><div class="text-wrapper-12">Reviews</div></a>
                <a href="/Shoe Website2/SplashApparel/index.html#Featured"><div class="text-wrapper-13">Featured</div></a>
                <a href="/Shoe Website2/SplashApparel/index.html#Products"><div class="text-wrapper-14">Products</div></a>
                <a href="/Shoe Website2/SplashApparel/index.html#Home"><div class="text-wrapper-15">Home</div></a>
              </div>
              <div class="social-buttons">
                <img class="star" src="img/star-1.png" />
                <div class="support"></div>
                <img class="img" src="img/cart.png" />
                <img class="user" src="img/user.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<title>Cart</title>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width" initial-scale=1/>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="CartPagestyle.css" />
  </head>
  <body>
    <div class="cart">
      <div class="div">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <div class="text-wrapper">Cart</div>
              <img class="vector" src="img/vector.svg" alt="1"/>
              <div class="overlap-2">
                <div class="text-wrapper-2">Account Level: 1</div>
                <div class="text-wrapper-3">How to gain Level?</div>
              </div>
            </div>
            <div class="overlap-3">
              <div class="overlap-4">
                <div class="add-to-cart-button">
                  <div class="add-to-cart-wrapper"><div class="add-to-cart">Confirm Order</div></div>
                </div>
                <p class="amount-total">
                  <span class="span">Amount: 1<br />Total: 1<br />Price Total:<br /></span>
                  <span class="text-wrapper-4">₱10,000</span>
                </p>
              </div>
              <div class="overlap-5">
                <div class="overlap-6">
                  <div class="gold-button">
                    <div class="div-wrapper"><div class="text-wrapper-5">Aero Grey</div></div>
                  </div>
                  <div class="text-wrapper-6">Color:</div>
                </div>
                <img class="out-removebg" src="img/out-0-1-removebg-preview-1.png" alt="2"/>
                <div class="text-wrapper-7">Splash Runner’s High</div>
                <img class="line" src="img/line-2.svg" alt="5"/>
                <div class="overlap-7">
                  <div class="amount">Amount:&nbsp;&nbsp;1</div>
                  <div class="rectangle"></div>
                </div>
                <p class="price-total">
                  <span class="span">Price Total:&nbsp;&nbsp;</span>
                  <span class="text-wrapper-4">₱</span>
                  <span class="text-wrapper-8">10,000 </span>
                </p>
              </div>
              <div class="ellipse-wrapper"><div class="ellipse"></div></div>
            </div>
          </div>
          <img class="icon-tick-circle" src="img/icon-tick-circle.svg" alt="3"/>
        </div>
        <div class="navigation-bar">
          <div class="overlap-8">
            <div class="rectangle-2"></div>
            <p class="SPLASH-APPAREL">
              <span class="text-wrapper-9">SPLASH </span> <span class="text-wrapper-10">APPAREL</span>
            </p>
            <div class="navigation-buttons">
              <img class="star" src="img/star-1.png" alt="4"/>
              <div class="navbar">
                <div class="text-wrapper-12">Blog</div>
                <a href="/Shoe Website2/SplashApparel/index.html#Reviews"><div class="text-wrapper-13">Reviews</div></a>
                <a href="/Shoe Website2/SplashApparel/index.html#Featured"><div class="text-wrapper-14">Featured</div></a>
                <a href="/Shoe Website2/SplashApparel/index.html#Products"><div class="text-wrapper-15">Products</div></a>
                <a href="/Shoe Website2/SplashApparel/index.html#Home"><div class="text-wrapper-16">Home</div></a>
              </div>
              <div class="social-buttons">
                <img class="support" src="img/support.png" alt="6"/>
                <img class="img" src="img/cart.png" alt="=7"/>
                <img class="user" src="img/user.png" alt="8"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
